
<div class="gv-slice scorer-slice" id="scorerContent">
	
	<div class="gv-inner">
		

		
			
		<div class="gv-scorer-wrapper">				
			<ul>
			{{#data}}
				<li class="gv-list-item list-item-{{{scorerRef}}}" data-scorer="{{{scorerRef}}}">
					<div class="styled-name">{{{printScorer}}}</div>

					<div class="styled-number">{{{goalTally}}}</div>

					{{#matches}}
					<div class="gv-print-result none-mobile">
						<div class="gv-date">{{{Date}}}</div> 
					
						<div class="gv-home-team">{{{printHomeTeam}}}</div> <div class="gv-goals">{{{printScore}}}</div> <div class="gv-away-team">{{{printAwayTeam}}}</div>

						<div class="gv-home-team pips-holder">
							{{#HomeGoals}}
								<div class="gv-goal-pip {{{scorerRef}}}" data-club="{{{printHomeTeam}}}" data-scorer="{{{scorerRef}}}"></div>
							{{/HomeGoals}}
						</div> 

						<div class="gv-goals"></div> 

						<div class="gv-away-team pips-holder">
							{{#AwayGoals}}
								<div class="gv-goal-pip {{{scorerRef}}}" data-club="{{{printAwayTeam}}}" data-scorer="{{{scorerRef}}}"></div>
							{{/AwayGoals}}
						</div>

					</div>


					{{/matches}}

				</li>	
				{{/data}}
			</ul>
		<!-- <div class="gv-section-title">
			<h2 class="slice-one-header">Head-to-head</h2>
		</div>
		<div class="gv-inner-content">

		</div> -->
	</div>
	</div>
	
</div>
